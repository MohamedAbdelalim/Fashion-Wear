{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
</head>


<body>
    {% for i in items %}
        
            <li>{{ i.name }}</li>
            <li> <img src={{ i.imageUrl }} alt={{ i.name }} width="200" height="200"> </li>
            <li><a href="#">{{ i.product_tag }}</a> {{ i.category }}</li>
            <li>{{ i.price }}</li>
       
    {% endfor %}

    
</body>

</html>
